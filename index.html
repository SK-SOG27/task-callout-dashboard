<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK Energy - Mobile Job Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #007bff 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #333;
            border-color: rgba(255,255,255,0.9);
        }

        .refresh-button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            font-size: 13px;
        }

        .refresh-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #8B0000;
        }

        .stat-card.active {
            border-color: #8B0000;
            background: rgba(139,0,0,0.1);
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #8B0000;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-info {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .jobs-container {
            margin-bottom: 30px;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 4px solid #8B0000;
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .job-id {
            font-size: 1.2rem;
            font-weight: 800;
            color: #333;
        }

        .job-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-confirmed { background: #e8f5e8; color: #2e7d32; }
        .status-pending { background: #fff3e0; color: #f57c00; }
        .status-pending_approval { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #f3e5f5; color: #7b1fa2; }
        .status-updated { background: #e8f5e8; color: #2e7d32; }

        .job-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: 700;
            color: #333;
        }

        .job-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-details {
            flex: 1;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-complete {
            flex: 1;
            padding: 8px 16px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-complete:hover {
            background: #1b5e20;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #8B0000 0%, #007bff 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-edit {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-complete-modal {
            padding: 8px 16px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-complete-modal:hover {
            background: #1b5e20;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-section-1 {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
        }

        .detail-section-2 {
            background: #e8f5e8;
            border-left: 4px solid #2e7d32;
        }

        .detail-section-3 {
            background: #fff3e0;
            border-left: 4px solid #f57c00;
        }

        .detail-section-4 {
            background: #f3e5f5;
            border-left: 4px solid #7b1fa2;
        }

        .detail-section-5 {
            background: #e0f2f1;
            border-left: 4px solid #00695c;
        }

        .detail-section-6 {
            background: #fff8e1;
            border-left: 4px solid #ff8f00;
        }

        .detail-section-7 {
            background: #e8eaf6;
            border-left: 4px solid #3f51b5;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            min-height: 60px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            line-height: 1.3;
        }

        /* Special handling for full-width items */
        .detail-item.full-width {
            grid-column: 1 / -1;
        }

        /* Edit Modal Styles */
        .edit-input, .edit-select, .edit-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .edit-input:focus, .edit-select:focus, .edit-textarea:focus {
            outline: none;
            border-color: #8B0000;
        }

        .edit-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn-save {
            padding: 10px 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #1b5e20;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .loading-container, .error-container, .no-results {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .error-container {
            background: rgba(255,255,255,0.95);
            color: #c62828;
            border-radius: 10px;
            margin: 20px 0;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 30px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: unset;
                max-width: unset;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .jobs-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .job-info {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
            }

            .modal-body {
                padding: 20px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TASK Energy - Job Dashboard</h1>
            <p>Real-time Callout Management System</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search jobs by ID, ticket, client, rig, well...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Jobs</button>
                <button class="filter-btn" data-filter="new">New</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button class="refresh-button" onclick="loadData()">🔄 Refresh</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card active" data-stat-filter="all" onclick="filterByStats('all')">
                <div class="stat-number" id="totalJobs">9</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card" data-stat-filter="pending" onclick="filterByStats('pending')">
                <div class="stat-number" id="pendingJobs">3</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card" data-stat-filter="approved" onclick="filterByStats('approved')">
                <div class="stat-number" id="approvedJobs">4</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card" data-stat-filter="completed" onclick="filterByStats('completed')">
                <div class="stat-number" id="completedJobs">2</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filter-info" id="filterInfo">Showing All Jobs (9 total)</div>

        <div class="jobs-container">
            <div id="jobsContainer">
                <div class="jobs-grid" id="jobsGrid">
                    <!-- Job cards will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">Last updated: Now</div>
    </div>

    <!-- Job Details Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Job Details</h2>
                <div class="modal-header-actions">
                    <button class="btn-edit" onclick="openEditModal()">✎ Edit Job Details</button>
                    <button class="btn-complete-modal" onclick="completeJob()">✓ Complete</button>
                    <button class="close-button" onclick="closeModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Job details will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data matching the requirements
        const sampleJobs = [
            {

            },
            {

            },
            {

                ticketNumber: '36153',
                status: 'COMPLETED',
                client: 'PDO',
                rigNumber: 'RIG-45',
                wellName: 'ZL-189',
                serviceType: 'Wireline Casing Survey',
                surveyStartDepth: '780m',
                surveyEndDepth: '1537m',
                wellProfile: 'Vertical'
            },
            {
                calloutId: 'RIG-23-MLH-45',
                ticketNumber: '34271',
                status: 'PENDING_APPROVAL',
                client: 'PDO',
                rigNumber: 'RIG-23',
                wellName: 'MLH-45',
                serviceType: 'Memory Gyro Survey',
                surveyStartDepth: '50m',
                surveyEndDepth: '890m',
                wellProfile: 'Directional'
            },
            {
                calloutId: 'RIG-67-QRN-22',
                ticketNumber: '35182',
                status: 'CONFIRMED',
                client: 'PDO',
                rigNumber: 'RIG-67',
                wellName: 'QRN-22',
                serviceType: 'Wireline Orientation Survey',
                surveyStartDepth: '120m',
                surveyEndDepth: '750m',
                wellProfile: 'Horizontal'
            },
            {
                calloutId: 'RIG-89-FHD-33',
                ticketNumber: '34956',
                status: 'PENDING_APPROVAL',
                client: 'PDO',
                rigNumber: 'RIG-89',
                wellName: 'FHD-33',
                serviceType: 'Gyro Survey - Inside Casing',
                surveyStartDepth: '200m',
                surveyEndDepth: '980m',
                wellProfile: 'Vertical'
            },
            {
                calloutId: 'RIG-12-ANR-67',
                ticketNumber: '35847',
                status: 'CONFIRMED',
                client: 'PDO',
                rigNumber: 'RIG-12',
                wellName: 'ANR-67',
                serviceType: 'Wireline Casing Survey',
                surveyStartDepth: 'SURFACE',
                surveyEndDepth: '1245m',
                wellProfile: 'Vertical'
            },
            {
                calloutId: 'RIG-56-KHL-12',
                ticketNumber: '33754',
                status: 'COMPLETED',
                client: 'PDO',
                rigNumber: 'RIG-56',
                wellName: 'KHL-12',
                serviceType: 'Gyro Survey',
                surveyStartDepth: '45m',
                surveyEndDepth: '432m',
                wellProfile: 'Vertical'
            }
        ];

        let allJobs = [...sampleJobs];
        let filteredJobs = [...sampleJobs];
        let currentFilter = 'all';
        let currentStatsFilter = 'all';

        // Render jobs in the grid
        function renderJobs() {
            const jobsGrid = document.getElementById('jobsGrid');
            
            if (filteredJobs.length === 0) {
                jobsGrid.innerHTML = `
                    <div class="no-results">
                        <div>📋 No jobs found</div>
                        <div style="margin-top: 10px; font-size: 0.9rem;">Try adjusting your search or filter criteria.</div>
                    </div>
                `;
                return;
            }
            
            const jobsHTML = filteredJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-id">${job.calloutId}</div>
                        <div class="job-status status-${getStatusClass(job.status)}">${job.status}</div>
                    </div>
                    <div class="job-info">
                        <div class="info-item">
                            <div class="info-label">Ticket ID</div>
                            <div class="info-value">${job.ticketNumber || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Client</div>
                            <div class="info-value">${job.client || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">RIG</div>
                            <div class="info-value">${job.rigNumber || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Service</div>
                            <div class="info-value">${job.serviceType || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Depth</div>
                            <div class="info-value">${job.surveyStartDepth && job.surveyEndDepth ? `${job.surveyStartDepth} - ${job.surveyEndDepth}` : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Profile</div>
                            <div class="info-value">${job.wellProfile || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Well</div>
                            <div class="info-value">${job.wellName || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="job-actions">
                        <button class="btn-details" onclick="openJobModal('${job.calloutId}')">Details</button>
                        <button class="btn-complete" onclick="completeJobFromCard('${job.calloutId}')">Complete</button>
                    </div>
                </div>
            `).join('');

            jobsGrid.innerHTML = jobsHTML;

                                    <option value="UPDATED" ${currentJob.status === 'UPDATED' ? 'selected' : ''}>Updated</option>
                                    <option value="Rejected" ${currentJob.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                                    <option value="Completed" ${currentJob.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="edit-actions">
                        <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                        <button type="button" class="btn-save" onclick="saveChanges()">Save Changes</button>
                    </div>
                </form>
            `;

            closeModal(); // Close the details modal first
            document.getElementById('editModal').style.display = 'block';
        }

        // Save changes from edit modal
        function saveChanges() {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            const updates = Object.fromEntries(formData);
            
            // Update current job (in production, this would save to backend)
            Object.assign(currentJob, updates);
            
            // Update the job in both arrays
            const mainJob = allJobs.find(j => j.calloutId === currentJob.calloutId);
            if (mainJob) {
                Object.assign(mainJob, updates);
            }
            
            updateStats();
            renderJobs();
            closeEditModal();
            
            alert('Changes saved successfully!');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Complete job
        function completeJob() {
            if (!currentJob) return;
            
            // Update status in both arrays
            currentJob.status = 'COMPLETED';
            const mainJob = allJobs.find(j => j.calloutId === currentJob.calloutId);
            if (mainJob) {
                mainJob.status = 'COMPLETED';
            }
            
            updateStats();
            renderJobs();
            closeModal();
            
            alert(`Job ${currentJob.calloutId} marked as completed!`);
        }

        // Close modal
        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
            currentJob = null;
        }

        // Load data (placeholder)
        function loadData() {
            alert('Data refreshed!');
            renderJobs();
            updateStats();
        }

        // Filter functionality for buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active from both filter buttons and stat cards
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.stat-card').forEach(card => card.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                currentFilter = filter;
                currentStatsFilter = 'all';
                
                if (filter === 'all') {
                    filteredJobs = [...allJobs];
                    document.querySelector('[data-stat-filter="all"]').classList.add('active');
                } else {
                    filteredJobs = allJobs.filter(job => {
                        const statusClass = getStatusClass(job.status);
                        return statusClass.includes(filter.toLowerCase()) || 
                               job.status?.toLowerCase().includes(filter.toLowerCase());
                    });
                }
                renderJobs();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            // Start with the current filter base
            let baseJobs = allJobs;
            if (currentStatsFilter !== 'all') {
                if (currentStatsFilter === 'pending') {
                    baseJobs = allJobs.filter(job => job.status?.toLowerCase().includes('pending'));
                } else if (currentStatsFilter === 'approved') {
                    baseJobs = allJobs.filter(job => 
                        job.status?.toLowerCase().includes('confirmed') || 
                        job.status?.toLowerCase().includes('approved')
                    );
                } else if (currentStatsFilter === 'completed') {
                    baseJobs = allJobs.filter(job => job.status?.toLowerCase().includes('completed'));
                }
            }
            
            filteredJobs = baseJobs.filter(job => 
                (job.calloutId?.toLowerCase().includes(searchTerm)) ||
                (job.ticketNumber?.toLowerCase().includes(searchTerm)) ||
                (job.client?.toLowerCase().includes(searchTerm)) ||
                (job.rigNumber?.toLowerCase().includes(searchTerm)) ||
                (job.wellName?.toLowerCase().includes(searchTerm)) ||
                (job.serviceType?.toLowerCase().includes(searchTerm))
            );
            
            renderJobs();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderJobs();
            updateStats();
        });

        // Initialize immediately
        renderJobs();
        updateStats();
    </script>
</body>
</html>
