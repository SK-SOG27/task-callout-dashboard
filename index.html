<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK Energy - Mobile Job Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #007bff 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #333;
            border-color: rgba(255,255,255,0.9);
        }

        .refresh-button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            font-size: 13px;
        }

        .refresh-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #8B0000;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .jobs-container {
            margin-bottom: 30px;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 4px solid #8B0000;
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .job-id {
            font-size: 1.2rem;
            font-weight: 800;
            color: #333;
        }

        .job-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-confirmed { background: #e8f5e8; color: #2e7d32; }
        .status-pending { background: #fff3e0; color: #f57c00; }
        .status-pending_approval { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #f3e5f5; color: #7b1fa2; }
        .status-updated { background: #e8f5e8; color: #2e7d32; }

        .job-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: 700;
            color: #333;
        }

        .job-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-details {
            flex: 1;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-complete {
            flex: 1;
            padding: 8px 16px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-complete:hover {
            background: #1b5e20;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #8B0000 0%, #007bff 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-edit {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-complete-modal {
            padding: 8px 16px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-complete-modal:hover {
            background: #1b5e20;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-section-1 {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
        }

        .detail-section-2 {
            background: #e8f5e8;
            border-left: 4px solid #2e7d32;
        }

        .detail-section-3 {
            background: #fff3e0;
            border-left: 4px solid #f57c00;
        }

        .detail-section-4 {
            background: #f3e5f5;
            border-left: 4px solid #7b1fa2;
        }

        .detail-section-5 {
            background: #e0f2f1;
            border-left: 4px solid #00695c;
        }

        .detail-section-6 {
            background: #fff8e1;
            border-left: 4px solid #ff8f00;
        }

        .detail-section-7 {
            background: #e8eaf6;
            border-left: 4px solid #3f51b5;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        /* Edit Modal Styles */
        .edit-input, .edit-select, .edit-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .edit-input:focus, .edit-select:focus, .edit-textarea:focus {
            outline: none;
            border-color: #8B0000;
        }

        .edit-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn-save {
            padding: 10px 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #1b5e20;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .loading-container, .error-container, .no-results {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .error-container {
            background: rgba(255,255,255,0.95);
            color: #c62828;
            border-radius: 10px;
            margin: 20px 0;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 30px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: unset;
                max-width: unset;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .jobs-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .job-info {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
            }

            .modal-body {
                padding: 20px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TASK Energy - Job Dashboard</h1>
            <p>Real-time Callout Management System</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search jobs by ID, client, rig, well...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Jobs</button>
                <button class="filter-btn" data-filter="new">New</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button class="refresh-button" onclick="loadData()">🔄 Refresh</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingJobs">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedJobs">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentJobs">0</div>
                <div class="stat-label">Urgent</div>
            </div>
        </div>

        <div class="jobs-container">
            <div id="jobsContainer">
                <div class="loading-container">Loading job data from Google Sheets...</div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <!-- Job Details Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Job Details</h2>
                <div class="modal-header-actions">
                    <button class="btn-edit" onclick="openEditModal()">✎ Edit Job Details</button>
                    <button class="btn-complete-modal" onclick="completeJob()">✓ Complete</button>
                    <button class="close-button" onclick="closeModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Job details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Edit Job Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Job Details</h2>
                <button class="close-button" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body" id="editModalBody">
                <!-- Edit form will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SHEET_ID: '1kS_vO8FfE94LHnv5ftsHqaHLm8Xum0l5W6NvXGlZB1A',
            REFRESH_INTERVAL: 5 * 60 * 1000,
            CSV_URL: null
        };

        let allJobs = [];
        let filteredJobs = [];
        let currentJob = null;
        let refreshInterval;

        // Initialize CSV URL
        CONFIG.CSV_URL = `https://docs.google.com/spreadsheets/d/${CONFIG.SHEET_ID}/export?format=csv&gid=0`;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded, starting data fetch...');
            loadData();
            setupEventListeners();
            startAutoRefresh();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filteredJobs = allJobs.filter(job => 
                    (job.calloutId?.toLowerCase().includes(searchTerm)) ||
                    (job.client?.toLowerCase().includes(searchTerm)) ||
                    (job.rigNumber?.toLowerCase().includes(searchTerm)) ||
                    (job.wellName?.toLowerCase().includes(searchTerm)) ||
                    (job.serviceType?.toLowerCase().includes(searchTerm))
                );
                renderJobs();
            });

            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    if (filter === 'all') {
                        filteredJobs = [...allJobs];
                    } else {
                        filteredJobs = allJobs.filter(job => 
                            job.status?.toLowerCase().includes(filter.toLowerCase())
                        );
                    }
                    renderJobs();
                });
            });

            // Modal functionality
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('jobModal');
                const editModal = document.getElementById('editModal');
                if (event.target === modal) {
                    closeModal();
                }
                if (event.target === editModal) {
                    closeEditModal();
                }
            });
        }

        async function loadData() {
            console.log('Loading jobs from CSV...');
            
            try {
                const response = await fetch(CONFIG.CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvData = await response.text();
                const jobs = parseCSV(csvData);
                
                allJobs = jobs;
                filteredJobs = [...allJobs];
                
                renderJobs();
                updateStats();
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('jobsContainer').innerHTML = `
                    <div class="error-container">
                        <h3>Error Loading Data</h3>
                        <p>Failed to load job data. Error: ${error.message}</p>
                        <button onclick="loadData()" style="margin-top: 15px; padding: 10px 20px; background: #8B0000; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        function parseCSV(csvData) {
            const lines = csvData.split('\n').filter(line => line.trim());
            if (lines.length < 2) return [];
            
            const jobs = [];
            
            for (let i = 1; i < lines.length; i++) {
                const row = parseCSVRow(lines[i]);
                if (row.length < 10) continue;
                
                const job = {
                    calloutId: row[0] || `JOB-${i}`,
                    ticketNumber: row[1] || '',
                    status: row[2] || 'Pending',
                    timestamp: row[3] || '',
                    client: row[8] || '',
                    rigNumber: row[9] || '',
                    wellName: row[10] || '',
                    wellId: row[11] || '',
                    fieldName: row[12] || '',
                    serviceType: row[13] || '',
                    holeSection: row[14] || '',
                    casingSize: row[15] || '',
                    wellProfile: row[18] || '',
                    latitude: row[19] || '',
                    longitude: row[20] || '',
                    surveyStartDepth: row[28] || '',
                    surveyEndDepth: row[29] || '',
                    surveyInterval: row[30] || '',
                    rosDate: row[31] || '',
                    rosStatus: row[32] || '',
                    equipmentDate: row[34] || '',
                    equipmentTime: row[35] || '',
                    crewDate: row[36] || '',
                    crewTime: row[37] || '',
                    contactPerson: row[38] || '',
                    designation: row[39] || '',
                    contactPhone: row[40] || '',
                    comments: row[43] || '',
                    authorization: row[44] || '',
                    priority: row[45] || 'Normal',
                    h2sLevel: row[27] || '0',
                    rosHistory: row[33] || 'Initial callout received',
                    lastUpdated: new Date().toLocaleString(),
                    processingStep: 'Initial Review',
                    workflowStatus: 'In Progress',
                    nextStep: 'Awaiting Approval',
                    assignedTo: 'Operations Team'
                };
                
                if (job.calloutId && job.calloutId !== `JOB-${i}`) {
                    jobs.push(job);
                }
            }
            
            return jobs;
        }

        function parseCSVRow(csvRow) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < csvRow.length; i++) {
                const char = csvRow[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(field => field.replace(/"/g, ''));
        }

        function renderJobs() {
            const container = document.getElementById('jobsContainer');
            
            if (filteredJobs.length === 0) {
                container.innerHTML = '<div class="no-results">No jobs found matching your criteria.</div>';
                return;
            }

            const jobsHTML = filteredJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-id">${job.calloutId}</div>
                        <div class="job-status status-${getStatusClass(job.status)}">${job.status}</div>
                    </div>
                    <div class="job-info">
                        <div class="info-item">
                            <div class="info-label">Client</div>
                            <div class="info-value">${job.client || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">RIG</div>
                            <div class="info-value">${job.rigNumber || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Service</div>
                            <div class="info-value">${job.serviceType || 'N/A'}</div>
                        </div>
                        <div class="info-item">

        function saveChanges() {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            const updates = Object.fromEntries(formData);
            
            console.log('Saving changes:', updates);
            
            // Update current job (in production, this would save to backend)
            Object.assign(currentJob, updates);
            
            // Update display
            const jobIndex = allJobs.findIndex(j => j.calloutId === currentJob.calloutId);
            if (jobIndex !== -1) {
                allJobs[jobIndex] = currentJob;
            }
            
            // Refresh displays
            renderJobs();
            openJobModal(currentJob.calloutId); // Refresh modal
            closeEditModal();
            
            alert('Changes saved successfully!');
        }

        function completeJob() {
            if (!currentJob) return;
            
            currentJob.status = 'Completed';
            const jobIndex = allJobs.findIndex(j => j.calloutId === currentJob.calloutId);
            if (jobIndex !== -1) {
                allJobs[jobIndex] = currentJob;
            }
            
            renderJobs();
            updateStats();
            closeModal();
            
            alert(`Job ${currentJob.calloutId} marked as completed!`);
        }

        function completeJobFromCard(calloutId) {
            const job = allJobs.find(j => j.calloutId === calloutId);
            if (!job) return;
            
            job.status = 'Completed';
            renderJobs();
            updateStats();
            
            alert(`Job ${calloutId} marked as completed!`);
        }

            document.getElementById('jobModal').style.display = 'none';
            currentJob = null;

            document.getElementById('editModal').style.display = 'none';
        }

        function getStatusClass(status) {
            if (!status) return 'pending';
            const s = status.toLowerCase();
            if (s.includes('new')) return 'new';
            if (s.includes('confirmed') || s.includes('approved')) return 'confirmed';
            if (s.includes('completed')) return 'completed';
            if (s.includes('pending_approval')) return 'pending_approval';
            if (s.includes('updated')) return 'updated';
            return 'pending';
        }

            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
