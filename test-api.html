<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK Energy - Mobile Job Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #007bff 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #333;
            border-color: rgba(255,255,255,0.9);
        }

        .refresh-button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            font-size: 13px;
        }

        .refresh-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #8B0000;
        }

        .stat-card.active {
            border-color: #8B0000;
            background: rgba(139, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #8B0000;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .jobs-container {
            margin-bottom: 30px;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* OPTION 1 CARD STYLE - CONFIRMED SELECTION */
        .job-card {
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B0000 0%, #ff4757 100%);
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #8B0000;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .job-id {
            font-size: 1.3rem;
            font-weight: 900;
            color: #8B0000;
            letter-spacing: 0.5px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 25px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            min-width: 90px;
        }

        .status-new { background: #e3f2fd; color: #1565c0; }
        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-pending_approval { background: #fff8e1; color: #f57f17; }
        .status-approved { background: #e8f5e8; color: #2e7d32; }
        .status-completed { background: #e8f5e8; color: #2e7d32; }
        .status-confirmed { background: #e8f5e8; color: #2e7d32; }
        .status-updated { background: #e1f5fe; color: #0277bd; }

        .card-content {
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .job-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #8B0000;
        }

        .ros-section {
            background: rgba(139, 0, 0, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #8B0000;
        }

        .ros-date {
            font-weight: 700;
            color: #8B0000;
            font-size: 0.9rem;
        }

        .ros-status {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B0000 0%, #a01000 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #8B0000;
            padding: 8px 16px;
            border: 1px solid #8B0000;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-secondary:hover {
            background: #8B0000;
            color: white;
            transform: translateY(-2px);
        }

        .btn-complete {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #8B0000 0%, #007bff 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 25px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #8B0000;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #8B0000;
            margin-bottom: 15px;
            border-bottom: 2px solid #8B0000;
            padding-bottom: 8px;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .empty-value {
            color: #999;
            font-style: italic;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px 25px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .btn-modal {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-complete-modal {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
        }

        .btn-complete-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-close-modal {
            background: #6c757d;
            color: white;
        }

        .btn-close-modal:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        /* Edit Modal Styles */
        .edit-form {
            max-width: 100%;
        }

        .edit-input, .edit-select, .edit-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .edit-input:focus, .edit-select:focus, .edit-textarea:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }

        .edit-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .edit-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px 0;
        }

        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .btn-cancel:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .filter-buttons {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .jobs-grid {
                grid-template-columns: 1fr;
            }

            .job-details {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
                max-height: 95vh;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏗️ TASK Energy</h1>
            <p>Mobile Job Dashboard - Real-time Callout Management</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by ID, client, or location...">
                <span class="search-icon">🔍</span>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="new">New</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <button class="refresh-button" onclick="loadData()">🔄 Refresh</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card" data-filter="all">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card" data-filter="new">
                <div class="stat-number" id="newJobs">0</div>
                <div class="stat-label">New</div>
            </div>
            <div class="stat-card" data-filter="pending">
                <div class="stat-number" id="pendingJobs">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card" data-filter="approved">
                <div class="stat-number" id="approvedJobs">0</div>
                <div class="stat-label">Approved</div>
            </div>
        </div>

        <div class="jobs-container">
            <div class="jobs-grid" id="jobsContainer">
                <div class="loading">Loading job data...</div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">
            Last updated: Never
        </div>
    </div>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Job Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-edit" onclick="openEditModal()">Edit Job</button>
                <button class="btn-modal btn-complete-modal" onclick="completeJob()">Mark Complete</button>
                <button class="btn-modal btn-close-modal" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Edit Job Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Job Details</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body" id="editModalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATED WITH WORKING API
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzp6XLSYxUrXfZMIjuJYaz-7ryYQVt0SUs2Tj3Dd3ctuCKuVFTh96cL_KVa1-ULW19R/exec',
            REFRESH_INTERVAL: 30000, // 30 seconds
            DEBUG: true
        };

        // Global variables
        let allJobs = [];
        let filteredJobs = [];
        let currentFilter = 'all';
        let currentJob = null;
        let refreshInterval;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing TASK Energy Dashboard...');
            setupEventListeners();
            loadData();
            startAutoRefresh();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                applyFilters();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilters();
                });
            });

            // Stat cards as filters
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                    document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = filter;
                    applyFilters();
                });
            });

            // Modal clicks
            window.onclick = function(event) {
                const modal = document.getElementById('jobModal');
                const editModal = document.getElementById('editModal');
                if (event.target == modal) {
                    closeModal();
                }
                if (event.target == editModal) {
                    closeEditModal();
                }
            };
        }

        async function loadData() {
            try {
                console.log('Loading data from API:', CONFIG.APPS_SCRIPT_URL);
                document.getElementById('jobsContainer').innerHTML = '<div class="loading">Loading job data...</div>';

                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=read`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.success && data.data && data.data.callouts) {
                    // Map API data to frontend format
                    allJobs = data.data.callouts.map(callout => ({
                        calloutId: callout['Callout ID'] || callout.calloutId || 'Unknown',
                        ticketNumber: callout['Ticket Number'] || callout.ticketNumber || '',
                        status: callout.Status || callout.status || 'Pending',
                        timestamp: callout.Timestamp || callout.timestamp || '',
                        client: callout.Customer || callout.client || '',
                        rigNumber: callout['RIG Number'] || callout.rigNumber || '',
                        wellName: callout['Well Name'] || callout.wellName || '',
                        wellId: callout['Well ID'] || callout.wellId || '',
                        fieldName: callout['Field Name'] || callout.fieldName || '',
                        serviceType: callout['Service Type'] || callout.serviceType || '',
                        holeSection: callout['Hole Section'] || callout.holeSection || '',
                        casingSize: callout['Casing Size'] || callout.casingSize || '',
                        wellProfile: callout['Well Profile'] || callout.wellProfile || '',
                        latitude: callout.Latitude || callout.latitude || '',
                        longitude: callout.Longitude || callout.longitude || '',
                        surveyStartDepth: callout['Survey Start Depth'] || callout.surveyStartDepth || '',
                        surveyEndDepth: callout['Survey End Depth'] || callout.surveyEndDepth || '',
                        surveyInterval: callout['Survey Interval'] || callout.surveyInterval || '',
                        rosDate: callout['ROS Date'] || callout.rosDate || '',
                        rosStatus: callout['ROS Status'] || callout.rosStatus || '',
                        equipmentDate: callout['Equipment Required Date'] || callout.equipmentDate || '',
                        equipmentTime: callout['Equipment Required Time'] || callout.equipmentTime || '',
                        crewDate: callout['Crew Required Date'] || callout.crewDate || '',

            document.getElementById('totalJobs').textContent = apiStats.total || 0;
            document.getElementById('newJobs').textContent = apiStats.new || 0;
            document.getElementById('pendingJobs').textContent = apiStats.pending || 0;
            document.getElementById('approvedJobs').textContent = apiStats.approved || 0;

        function updateStats() {
            const stats = {
                total: allJobs.length,
                new: allJobs.filter(j => getStatusClass(j.status) === 'new').length,
                pending: allJobs.filter(j => getStatusClass(j.status) === 'pending' || getStatusClass(j.status) === 'pending_approval').length,
                approved: allJobs.filter(j => getStatusClass(j.status) === 'approved' || getStatusClass(j.status) === 'confirmed' || getStatusClass(j.status) === 'completed').length
            };

            document.getElementById('totalJobs').textContent = stats.total;
            document.getElementById('newJobs').textContent = stats.new;
            document.getElementById('pendingJobs').textContent = stats.pending;
            document.getElementById('approvedJobs').textContent = stats.approved;

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredJobs = allJobs.filter(job => {

                const matchesSearch = !searchTerm || 
                    job.calloutId.toLowerCase().includes(searchTerm) ||
                    job.client.toLowerCase().includes(searchTerm) ||
                    job.wellName.toLowerCase().includes(searchTerm) ||
                    job.rigNumber.toLowerCase().includes(searchTerm) ||
                    job.fieldName.toLowerCase().includes(searchTerm);

                // Status filter
                const statusClass = getStatusClass(job.status);
                const matchesFilter = currentFilter === 'all' || 
                    (currentFilter === 'new' && statusClass === 'new') ||
                    (currentFilter === 'pending' && (statusClass === 'pending' || statusClass === 'pending_approval')) ||
                    (currentFilter === 'approved' && (statusClass === 'approved' || statusClass === 'confirmed' || statusClass === 'completed')) ||

                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify({
                //         action: 'update',
                //         calloutId: currentJob._rowIndex,
                //         updates: updates
                //     })
                // });
                
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Failed to save changes. Please try again.');
            }
        }

        function completeJob() {
            if (!currentJob) return;
            
            currentJob.status = 'Completed';
            const jobIndex = allJobs.findIndex(j => j.calloutId === currentJob.calloutId);
            if (jobIndex !== -1) {
                allJobs[jobIndex] = currentJob;
            }
            
            renderJobs();
            updateStats();
            closeModal();
            
            alert(`Job ${currentJob.calloutId} marked as completed!`);
        }

        function completeJobFromCard(calloutId) {
            const job = allJobs.find(j => j.calloutId === calloutId);
            if (!job) return;
            
            job.status = 'Completed';
            renderJobs();
            updateStats();
            
            alert(`Job ${calloutId} marked as completed!`);
        }

        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
            currentJob = null;
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function getStatusClass(status) {
            if (!status) return 'pending';
            const s = status.toLowerCase();
            if (s.includes('new')) return 'new';
            if (s.includes('confirmed') || s.includes('approved')) return 'confirmed';
            if (s.includes('completed')) return 'completed';
            if (s.includes('pending_approval')) return 'pending_approval';
            if (s.includes('updated')) return 'updated';
            return 'pending';
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                console.log('Auto-refreshing data...');
                loadData();
            }, CONFIG.REFRESH_INTERVAL);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeEditModal();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
