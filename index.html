<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK Callout Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .search-filter {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 5px solid;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .job-card.pending { border-left-color: #ffc107; }
        .job-card.confirmed { border-left-color: #4caf50; }
        .job-card.declined { border-left-color: #f44336; }
        .job-card.completed { border-left-color: #2196f3; }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-id {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.pending { background: #fff3cd; color: #856404; }
        .status-badge.confirmed { background: #d4edda; color: #155724; }
        .status-badge.declined { background: #f8d7da; color: #721c24; }
        .status-badge.completed { background: #d1ecf1; color: #0c5460; }

        .job-details {
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #667eea;
            font-size: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üõ¢Ô∏è TASK Callout Dashboard</h1>
                <div class="subtitle">Real-time Wireline Service Tracking</div>
            </div>
            <button class="refresh-btn" onclick="loadJobs()">üîÑ Refresh</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Callouts</h3>
                <div class="number" id="totalJobs">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending Approval</h3>
                <div class="number" id="pendingJobs">-</div>
            </div>
            <div class="stat-card">
                <h3>Confirmed</h3>
                <div class="number" id="confirmedJobs">-</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number" id="completedJobs">-</div>
            </div>
        </div>

        <div class="search-filter">
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="üîç Search by Callout ID, RIG, Well Name, Client..."
                oninput="filterJobs()"
            >
        </div>

        <div id="jobsContainer" class="jobs-grid">
            <div class="loading">Loading callouts...</div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const CONFIG = {
            SHEET_ID: '1kS_vO8FfE94LHnv5ftsHqaHLm8Xum0l5W6NvXGlZB1A',
            API_KEY: 'AIzaSyBcudKMCGF58ItQ5-v_2PAFEdZO6CyHXEs',
            RANGE: 'Sheet1!A:Z',
            REFRESH_INTERVAL: 300000
        };

        let allJobs = [];
        let filteredJobs = [];

        function extractROSDate(summary) {
            if (!summary) return null;
            const rosMatch = summary.match(/ROS:\s*(\d{1,2}\/\d{1,2}\/\d{4})/i);
            return rosMatch ? rosMatch[1] : null;
        }

        function mapSheetDataToJobs(sheetData) {
            if (!sheetData || !sheetData.values || sheetData.values.length < 2) {
                return [];
            }

            const [headers, ...rows] = sheetData.values;
            
            const getColumnIndex = (columnName) => {
                return headers.findIndex(h => 
                    h && h.toLowerCase() === columnName.toLowerCase()
                );
            };

            const indices = {
                calloutId: getColumnIndex('Callout ID'),
                ticketNumber: getColumnIndex('Ticket Number'),
                status: getColumnIndex('Status'),
                timestamp: getColumnIndex('Timestamp'),
                summary: getColumnIndex('Summary'),
                customer: getColumnIndex('Customer'),
                rigNumber: getColumnIndex('RIG Number'),
                wellName: getColumnIndex('Well Name'),
                wellId: getColumnIndex('Well ID'),
                fieldName: getColumnIndex('Field Name'),
                serviceType: getColumnIndex('Service Type'),
                holeSection: getColumnIndex('Hole Section'),
                casingSize: getColumnIndex('Casing Size'),
                drillpipeSize: getColumnIndex('Drillpipe Size'),
                minimumId: getColumnIndex('Minimum ID'),
                wellProfile: getColumnIndex('Well Profile')
            };

            return rows.map(row => {
                const summary = row[indices.summary] || '';
                const status = row[indices.status] || 'PENDING';
                
                const rosDate = extractROSDate(summary);
                
                let mappedStatus = 'pending';
                if (status.includes('APPROVED') || status.includes('CONFIRMED')) {
                    mappedStatus = 'confirmed';
                } else if (status.includes('DECLINED') || status.includes('REJECTED')) {
                    mappedStatus = 'declined';
                } else if (status.includes('COMPLETED')) {
                    mappedStatus = 'completed';
                }

                return {
                    calloutId: row[indices.calloutId] || '',
                    ticketNumber: row[indices.ticketNumber] || '',
                    status: mappedStatus,
                    rawStatus: status,
                    timestamp: row[indices.timestamp] || '',
                    summary: summary,
                    client: row[indices.customer] || '',
                    rigNumber: row[indices.rigNumber] || '',
                    wellName: row[indices.wellName] || '',
                    wellId: row[indices.wellId] || '',
                    fieldName: row[indices.fieldName] || '',
                    serviceType: row[indices.serviceType] || '',
                    holeSection: row[indices.holeSection] || '',
                    casingSize: row[indices.casingSize] || '',
                    drillpipeSize: row[indices.drillpipeSize] || '',
                    minimumId: row[indices.minimumId] || '',
                    wellProfile: row[indices.wellProfile] || '',
                    rosDate: rosDate,
                    rosStatus: mappedStatus.toUpperCase()
                };
            }).filter(job => job.calloutId);
        }

        async function loadJobs() {
            const container = document.getElementById('jobsContainer');
            container.innerHTML = '<div class="loading">Loading callouts from Google Sheets...</div>';

            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.RANGE}?key=${CONFIG.API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                allJobs = mapSheetDataToJobs(data);
                filteredJobs = [...allJobs];

                updateStats();
                renderJobs();
                updateLastUpdated();

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong><br>
                        ${error.message}<br><br>
                        Please check your internet connection and try again.
                    </div>
                `;
                console.error('Load error:', error);
            }
        }

        function updateStats() {
            document.getElementById('totalJobs').textContent = allJobs.length;
            document.getElementById('pendingJobs').textContent = 
                allJobs.filter(j => j.status === 'pending').length;
            document.getElementById('confirmedJobs').textContent = 
                allJobs.filter(j => j.status === 'confirmed').length;
            document.getElementById('completedJobs').textContent = 
                allJobs.filter(j => j.status === 'completed').length;
        }

        function renderJobs() {
            const container = document.getElementById('jobsContainer');
            
            if (filteredJobs.length === 0) {
                container.innerHTML = '<div class="no-results">No callouts found</div>';
                return;
            }

            const sortedJobs = [...filteredJobs].sort((a, b) => {
                return new Date(b.timestamp) - new Date(a.timestamp);
            });

            container.innerHTML = sortedJobs.map(job => `
                <div class="job-card ${job.status}">
                    <div class="job-header">
                        <div class="job-id">${job.calloutId}</div>
                        <span class="status-badge ${job.status}">${job.status}</span>
                    </div>
                    
                    <div class="job-details">
                        <div class="detail-row">
                            <span class="detail-label">Client:</span>
                            <span class="detail-value">${job.client}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">RIG:</span>
                            <span class="detail-value">${job.rigNumber}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Well:</span>
                            <span class="detail-value">${job.wellName}</span>
                        </div>
                        ${job.fieldName ? `
                        <div class="detail-row">
                            <span class="detail-label">Field:</span>
                            <span class="detail-value">${job.fieldName}</span>
                        </div>
                        ` : ''}
                        <div class="detail-row">
                            <span class="detail-label">Service:</span>
                            <span class="detail-value">${job.serviceType}</span>
                        </div>
                        ${job.rosDate ? `
                        <div class="detail-row">
                            <span class="detail-label">ROS Date:</span>
                            <span class="detail-value">${job.rosDate}</span>
                        </div>
                        ` : ''}
                        ${job.ticketNumber ? `
                        <div class="detail-row">
                            <span class="detail-label">Ticket:</span>
                            <span class="detail-value">${job.ticketNumber}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterJobs() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                filteredJobs = [...allJobs];
            } else {
                filteredJobs = allJobs.filter(job => {
                    return (
                        job.calloutId.toLowerCase().includes(searchTerm) ||
                        job.client.toLowerCase().includes(searchTerm) ||
                        job.rigNumber.toLowerCase().includes(searchTerm) ||
                        job.wellName.toLowerCase().includes(searchTerm) ||
                        job.serviceType.toLowerCase().includes(searchTerm) ||
                        job.fieldName.toLowerCase().includes(searchTerm) ||
                        job.ticketNumber.toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            renderJobs();
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${timeString}`;
        }

        loadJobs();
        setInterval(loadJobs, CONFIG.REFRESH_INTERVAL);
    </script>
</body>
</html>
